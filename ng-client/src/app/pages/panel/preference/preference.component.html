<div class="row mt-2">
  <div class="col-12 d-flex justify-content-start">
    <h2>Banners</h2>
  </div>
  <div class="col-12 d-flex justify-content-end">
    <button routerLink="create" class="btn btn-sm btn-primary">Agregar</button>
  </div>
  <div class="col-12">
    <table class="table table-sm">
      <thead class="thead-dark">
      <tr>
        <th class="text-center" scope="col">Key</th>
        <th class="text-center" scope="col">Value</th>
        <th class="text-center" scope="col">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of preferences">
        <td class="text-center">{{item.key}}</td>
        <td class="text-center">{{item.value}}</td>
        <td class="d-flex justify-content-center">
          <a routerLink="edit/{{item.id}}"><i class="mx-1 fas fa-edit text-secondary"></i></a>
          <a style="cursor: pointer;" (click)="delete(item.id)"><i class="mx-1 fas fa-trash text-danger"></i></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

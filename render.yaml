services:
  - type: web
    name: global-media
    env: ruby
    rubyVersion: 3.1.3       # <--- Agrega esta lÃ­nea
    buildCommand: "./build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    plan: starter
    envVars:
      - key: RAILS_ENV
        value: production
      - key: NODE_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
